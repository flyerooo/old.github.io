        <h6 id="箭头函数绑定上下文的特性，故不能随意在在顶层作用域使用箭头函数"><a href="#箭头函数绑定上下文的特性，故不能随意在在顶层作用域使用箭头函数" class="headerlink" title="箭头函数绑定上下文的特性，故不能随意在在顶层作用域使用箭头函数"></a>箭头函数绑定上下文的特性，故不能随意在在顶层作用域使用箭头函数</h6><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> obj = &#123;</div><div class="line">	<span class="attr">msg</span>: <span class="string">'pong'</span>,</div><div class="line">	<span class="attr">ping</span>: <span class="function"><span class="params">()</span>=&gt;</span> <span class="keyword">this</span>.msg <span class="comment">//Waring!</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">obj.ping() <span class="comment">// undefined</span></div><div class="line"><span class="keyword">var</span> msg = <span class="string">'bang'</span></div><div class="line">obj.ping() <span class="comment">//=&gt; bang</span></div></pre></td></tr></table></figure>
<h6 id="属性名定义省略"><a href="#属性名定义省略" class="headerlink" title="属性名定义省略"></a>属性名定义省略</h6><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> foo = <span class="number">123</span></div><div class="line"><span class="keyword">const</span> bar = <span class="function"><span class="params">()</span>=&gt;</span> foo</div><div class="line"><span class="keyword">const</span> obj = &#123;</div><div class="line">    foo,</div><div class="line">    bar</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(obj) <span class="comment">//=&gt; &#123; foo: 123, bar: [Function: bar] &#125;</span></div></pre></td></tr></table></figure>
<p>剩余参数<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">merge</span>(<span class="params">target=&#123;&#125;,...objs</span>) </span>&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">const</span> obj <span class="keyword">of</span> objs)&#123;</div><div class="line">        <span class="keyword">const</span> keys = <span class="built_in">Object</span>.keys(obj)</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">const</span> key <span class="keyword">of</span> keys)&#123;</div><div class="line">            target[key] = obj[key]</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> target</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(merge(&#123;<span class="attr">a</span>:<span class="number">1</span>&#125;,&#123;<span class="attr">b</span>:<span class="number">2</span>&#125;,&#123;<span class="attr">c</span>:<span class="number">3</span>&#125;))</div></pre></td></tr></table></figure></p>
<p>解构传参<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span>(<span class="params">...numbers</span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> numbers.reduce(<span class="function">(<span class="params">a,b</span>)=&gt;</span> a+ b)</div><div class="line">&#125;</div><div class="line">sum.apply(<span class="literal">null</span>,[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]) <span class="comment">//=&gt; 6</span></div><div class="line"><span class="comment">//更好的写法</span></div><div class="line">sum(...[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]) <span class="comment">//=&gt; 6</span></div></pre></td></tr></table></figure></p>
